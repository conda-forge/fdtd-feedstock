{% set name = "fdtd" %}
{% set version = "0.3.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f1f779ff54d0c11640821ab25e55044a937da094eb196c009105b7b783ff2d2d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - matplotlib-base
    - numpy
    - scipy
    - tqdm

test:
  imports:
    - fdtd
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/flaport/fdtd
  summary: a 3D electromagnetic FDTD simulator written in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - flaport
