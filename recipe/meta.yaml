{% set name = "fdtd" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 38c3e1dba7c1a33cf54bcc20a48ac4a1d94074a1ea0047eba9ec3c5f7a405a0d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - matplotlib-base
    - numpy
    - scipy
    - tqdm

test:
  imports:
    - fdtd
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/flaport/fdtd
  summary: a 3D electromagnetic FDTD simulator written in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - flaport
