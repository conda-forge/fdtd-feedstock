{% set name = "fdtd" %}
{% set version = "0.2.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fe62ff248216ed31ca3a3cef59920f3a167e0c458c58911e4751430a2253e72b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - matplotlib-base
    - numpy
    - scipy
    - tqdm

test:
  imports:
    - fdtd
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/flaport/fdtd
  summary: a 3D electromagnetic FDTD simulator written in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - flaport
